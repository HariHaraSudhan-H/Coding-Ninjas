<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter_style.css">
</head>
<body>
    <header>
        <div class="heading">Enter Value Between 0 and 9</div>
         <div class="counter">
            <input type="text" placeholder="0" class="input" name="max_count" id="maxCount">
            <button class="button" id="button">Start Counter</button>
         </div>
    </header>
    <main>
        <div class="countSpace">
            <div class="count" id="count">
                <p id="0" class="current">0</p>
                <p id="1" class="next">1</p>
            </div>
        </div>
    </main>
    <script src="counter_script.js"></script>
</body>
</html>
