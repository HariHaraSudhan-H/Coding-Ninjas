<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main_style.css">
    <link rel="icon" href="https://downloadr2.apkmirror.com/wp-content/uploads/2023/02/82/63ea84e4e3b92.png" type="image/x-icon">
</head>
<body>
    <main class="app" id="app">
        <h3>Calculator</h3>
        <div class="display" id="display"></div>
        <div class="row" id="row">
            <div id="clear" class="clear button">AC</div>
            <div id="signChange" class="signChange button">+/-</div>
            <div id="percent" class="percent button">%</div>
            <div id="division" class="division operator button">/</div>
        </div>
        <div class="row" id="row">
            <div id="seven" class="seven button">7</div>
            <div id="eight" class="eight button">8</div>
            <div id="nine" class="nine button">9</div>
            <div id="multiply" class="multiply operator button">*</div>
        </div>
        <div class="row" id="row">
            <div id="four" class="four button">4</div>
            <div id="five" class="five button">5</div>
            <div id="six" class="six button">6</div>
            <div id="subtract" class="subtract operator button">-</div>
        </div>
        <div class="row" id="row">
            <div id="one" class="one button">1</div>
            <div id="two" class="two button">2</div>
            <div id="three" class="three button">3</div>
            <div id="addition" class="addition operator button">+</div>
        </div>
        <div class="row" id="row">
            <div id="doubleZero" class="doubleZero button">00</div>
            <div id="zero" class="zero button">0</div>
            <div id="point" class="point button">.</div>
            <div id="equal" class="equal operator button">=</div>
        </div>
    </main>
    <script src="main_script.js"></script>
</body>
</html>
